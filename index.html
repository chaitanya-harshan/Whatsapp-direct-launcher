<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WA quick chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://api.fontshare.com/v2/css?f[]=bespoke-serif@500&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=bespoke-serif@400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <h1>Enter Phone Number</h1>
        <h3>Initiate chats on WhatsApp without the need to save the contact</h3>
        <form id="numberForm">
            <input type="number" id="PhoneNumber" name="PhoneNumber" placeholder="+91 ">
            <button class="button-56" type="submit">Message</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
